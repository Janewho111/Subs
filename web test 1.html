<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        /* Style the page to center content and set the background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #004C3F; /* PayFast's dark green */
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* White background for the container */
            padding: 40px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for effect */
        }

        /* Style for the image button */
        input[type="image"] {
            display: block;
            margin: 20px auto;  /* Center the button */
        }

        /* Style for the thank you message */
        #thankYouMessage {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Impact', sans-serif; /* Font changed to Impact */
            color: #000000; /* Text color set to black */
        }
    </style>

    <script type="text/javascript">
        function updateTotalAmount() {
            const baseAmount = 25.00;  // Fixed base amount for one subscription
            const quantity = 1;  // Fixed quantity
            const total = baseAmount * quantity;
            document.getElementById('PayFastAmount').value = total.toFixed(2);  // Update hidden amount input
        }

        window.onload = function() {
            updateTotalAmount();  // Calculate the total when the page loads
        };
    </script>
</head>
<body>

<div class="container">
    <form onsubmit="return actionPayFastJavascript(this);" name="PayFastPayNowForm" action="https://payment.payfast.io/eng/process" method="post">
        <input required type="hidden" name="cmd" value="_paynow">
        <input required type="hidden" name="receiver" value="25318713">
        <input type="hidden" name="return_url" value="https://neuronuggets.substack.com/">
        <input type="hidden" name="cancel_url" value="https://neuronuggets.substack.com/">

        <!-- Thank You Message -->
        <p id="thankYouMessage">Thanks!</p>

        <!-- Hidden input for the dynamically updated amount -->
        <input required id="PayFastAmount" type="hidden" name="amount" value="25.00">

        <input required type="hidden" name="item_name" maxlength="255" value="Neuro Nuggets Subscription">
        <input type="hidden" name="item_description" maxlength="255" value="Thank you so much for supporting me">
        <input required type="hidden" name="subscription_type" value="1">
        <input type="hidden" name="recurring_amount" value="25.00">
        <input required type="hidden" name="cycles" value="0">
        <input required type="hidden" name="frequency" value="3">

        <!-- Subscription button centered with rounded container -->
        <input type="image" src="https://my.payfast.io/images/buttons/Subscribe/Light-Large-Subscribe.png" alt="Subscribe" title="Subscribe with Payfast">
    </form>
</div>

</body>
</html>
