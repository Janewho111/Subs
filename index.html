<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Neuro Nuggets</title>
    <style>
        /* Center page with background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #004C3F; /* PayFast's dark green */
        }

        /* Styling for each subscription container */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px; /* Spacing between boxes */
            width: 300px;
        }

        /* Header styling */
        h2 {
            font-family: 'Impact', sans-serif;
            color: #000000;
            margin-bottom: 10px;
        }

        /* Button styling */
        input[type="image"] {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<!-- Subscription Option for R25 -->
<div class="container">
    <h2>Subscribe R25 /month</h2>
    <form name="PayFastPayNowForm25" action="https://payment.payfast.io/eng/process" method="post">

        <input required type="hidden" name="receiver" value="25318713">
        <input type="hidden" name="return_url" value="https://neuronuggets.substack.com/">
        <input type="hidden" name="cancel_url" value="https://neuronuggets.substack.com/">
        <input type="hidden" name="amount" value="25.00">
        <input required type="hidden" name="item_name" value="Neuro Nuggets Subscription - R25">

        <input required type="hidden" name="cycles" value="0">

        <input type="image" src="https://my.payfast.io/images/buttons/Subscribe/Light-Large-Subscribe.png" alt="Subscribe R25" title="Subscribe R25 with Payfast">

</div>
